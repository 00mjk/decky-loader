name: Builder

on:
  push:
  pull_request:
  # schedule:
  #   - cron: '0 13 * * *' # run at 1 PM UTC
  workflow_dispatch:
    inputs:
      release:
        type: choice
        description: Release the asset
        default: 'none'
        options:
          - none
          - prerelease
          - release
      bump:
        type: choice
        description: Semver to bump
        default: 'none'
        options:
          - none
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  build:
    name: Build PluginLoader
    runs-on: ubuntu-latest

    steps:
    - name: Checkout üß∞
      uses: actions/checkout@v3

    - name: Set up NodeJS 17 üíé
      uses: actions/setup-node@v3
      with:
        node-version: 17
      
    - name: Set up Python 3.10 üêç
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
        
    - name: Install Python dependencies ‚¨áÔ∏è
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        [ -f requirements.txt ] && pip install -r requirements.txt

    - name: Install NodeJS dependencies ‚¨áÔ∏è
      run: |
        cd frontend
        npm i
        npm run build

    - name: Build üõ†Ô∏è
      run: pyinstaller --noconfirm --onefile --name "PluginLoader" --add-data ./backend/static:/static --add-data ./backend/legacy:/legacy ./backend/*.py
        
    - name: Upload package artifact ‚¨ÜÔ∏è
      if: ${{ !env.ACT }}
      uses: actions/upload-artifact@v3
      with:
        name: PluginLoader
        path: ./dist/PluginLoader

    - name: Download package artifact locally
      if: ${{ env.ACT }}
      uses: actions/upload-artifact@v3
      with:
        path: ./dist/PluginLoader

  # release:
  #   name: Release the package
  #   if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.release == 'release' }}
  #   needs: build
  #   runs-on: ubuntu-latest

  #   steps:
  #   - name: Checkout üß∞
